<h1>Forecast page</h1>
   
    <p>
    <a href="#/">Back to Search</a>
</p>
    
   <div>
     Forecast for  {{city}}
   </div>
   
   <hr>
  Days: <a href="#/forecast/2" ng-class="{  'bg-primary' : dayClass == '2' }">2</a> | <a href="#/forecast/3" ng-class="{ 'bg-primary': dayClass === '3' }">3</a>   | <a href="#/forecast/5" ng-class="{ 'bg-primary': dayClass === '5' }">5</a>  
   
   <div ng-repeat = "w in weatherAPIResult.list" >
         <div class="row">
             <div class="col-md-12">
                 <weather-report weather-day="w" convert-to-standard="convertToFahrenheit(daytimeTemp)" convert-to-date="convertToDate(dt)" date-format="MMMM d, y"></weather-report>       
             </div>
             
         </div>
    
           
   </div>
